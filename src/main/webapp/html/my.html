<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body>
<h1>RPG admin panel</h1>

<table id="rpgTable" border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>
    function fetchPlayers() {
        $.ajax({
            url: '/rest/players',
            method: 'GET',
            success: function(data) {
                $('#rpgTable tbody').empty();

                data.forEach((player, index) => {
                    const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${player.name}</td>
                                <td>${player.title}</td>
                                <td>${player.race}</td>
                                <td>${player.profession}</td>
                                <td>${player.level}</td>
                                <td>${new Date(player.birthday).toLocaleDateString()}</td>
                                <td>${player.banned ? 'true' : 'false'}</td>
                            </tr>
                        `;
                    $('#rpgTable tbody').append(row);
                });
            },
            error: function() {
                alert('Error while receiving data.');
            }
        });
    }

    $(document).ready(function() {
        fetchPlayers();
    });
</script>

</body>
</html>
